---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: frontend
spec:
  selector:
    matchLabels:
      app: landing
  replicas: 1
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
        - name: landing
          image: adiatma/lke-landing
          imagePullPolicy: Always
          ports:
            - containerPort: 4321
          resources:
            requests:
              memory: "4Mi"
              cpu: "2m"
          env:
           - name: PUBLIC_WP_HOST
             value: http://10.2.2.3:8080
